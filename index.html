<!doctype html>
<html ng-app="app">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.services = [];
        
        $scope.addService = function(service){
          $scope.services.push(service);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
  <h1>Services</h1>
    <p>Centralized Repository of all Service Provider in Singapore!</p>
    <form name="service-form" novalidate>
      Name: <input type="text" ng-model="service.name" /><br />
      Description: <textarea ng-model="service.description"></textarea><br />
      Address: <input type="text" ng-model="service.address" /><br />
      Minimum Cost: <input type="number" ng-model="service.mincost" /><br />
      Maximum Cost: <input type="number" ng-model="service.maxcost" /><br />
    
    <input type="submit" ng-click="addService(service)" value="Add">
    </form>
    <table width="100%">
						<thead>
							<tr>
								<th>Name</th>
								<th>Addres</th>
								<th>Minimum Cost</th>
								<th>Maximum Cost</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="service in services">
								<td>{{service.name}}</td>
                <td>{{service.address}}</td>
								<td>${{service.mincost}}</td>
								<td>${{service.maxcost}}</td>
								<td>{{event.description}}</td>
							</tr>
						</tbody>
					</table>
   
    <p>&copy; Kawi 2014</p>
    
  </body>
  
</html>
